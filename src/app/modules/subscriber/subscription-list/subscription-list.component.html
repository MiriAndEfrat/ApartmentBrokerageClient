<p>subscription-list works!</p>

<table mat-table [dataSource]="subscriptionList" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="subscriptionTypeId">
    <th mat-header-cell *matHeaderCellDef>סוג מנוי</th>
    <td mat-cell *matCellDef="let element">{{element.subscriptionTypeId}}</td>
  </ng-container>

  <ng-container matColumnDef="areaId">
    <th mat-header-cell *matHeaderCellDef>אזור</th>
    <td mat-cell *matCellDef="let element">{{element.areaId}}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>תאריך התחלה</th>
    <td mat-cell *matCellDef="let element">{{element.startDate}}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>תאריך סיום</th>
    <td mat-cell *matCellDef="let element">{{element.endDate}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- 
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr> -->
  <tr
      mat-row
      (click)="clickedRow=row"
      [class.demo-row-is-clicked]="clickedRow==row"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
