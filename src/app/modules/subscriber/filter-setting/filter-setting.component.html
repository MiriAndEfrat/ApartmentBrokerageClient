<p>filter-setting works!</p>

<form [formGroup]="filterSettingForm" class="example-container">

     <div>  
    <mat-form-field appearance="fill">
        <mat-label>propertyTypeId</mat-label>
        <mat-select formControlName="propertyTypeId" name="propertyTypeId">
          <mat-option *ngFor="let c of subscriptionType" [value]="c">
            {{c.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>cityId</mat-label>
        <mat-select formControlName="cityId" name="cityId">
          <mat-option *ngFor="let s of subscriptionType" [value]="s.name">
            {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>neighborhoodId</mat-label>
        <mat-select formControlName="neighborhoodId" name="neighborhoodId">
          <mat-option *ngFor="let c of subscriptionType" [value]="c">
            {{c.id}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>cityId</mat-label>
        <mat-select formControlName="statusId" name="statusId">
          <mat-option *ngFor="let s of subscriptionType" [value]="s.name">
            {{s.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>roomNumber</mat-label>
        <input matInput type="number" formControlName="roomNumber" name="roomNumber" id="roomNumber">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>floor</mat-label>
        <input matInput type="number" formControlName="floor" name="floor" id="floor">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>maximumPrice</mat-label>
        <input matInput type="number" formControlName="maximumPrice" name="maximumPrice" id="maximumPrice">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>entryDate</mat-label>
        <input formControlName="entryDate" matInput [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>  

      <mat-form-field appearance="fill">
        <mat-label>squareMeter</mat-label>
        <input matInput type="number" formControlName="squareMeter" name="squareMeter" id="squareMeter">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>severalDirectionsOfAir</mat-label>
        <input matInput type="number" formControlName="severalDirectionsOfAir" name="severalDirectionsOfAir" id="severalDirectionsOfAir">
      </mat-form-field>

      <!-- <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="elevators">elevators</mat-checkbox>
        <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox>
      </section> -->

      <!-- <section class="example-section">    </section> -->
        
        <p><mat-checkbox class="example-margin" formControlName="elevators">elevators</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="renovated">renovated</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="accessForDisabled">accessForDisabled</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="furnished">furnished</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="parking">parking</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="storage">storage</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="airConditioning">airConditioning</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="yard">yard</mat-checkbox></p>
        <p><mat-checkbox class="example-margin" formControlName="porch">porch</mat-checkbox></p>

        <div class="example-button-row">
          <button mat-button [disabled]="filterSettingForm.invalid" (click)="saveSubscriberPropertyDetails()">  שמירת הגדרות סינון</button>
      
        </div>
     </div>  

</form>
